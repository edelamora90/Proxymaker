<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images and Create PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #uploadForm {
            margin-top: 50px;
        }
        .preview img {
            width: 100px;
            height: auto;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Subir Imágenes y Crear PDF</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="images" name="images" multiple accept="image/*">
        <button type="button" onclick="uploadImages()">Subir y Crear PDF</button>
    </form>
    <div class="preview" id="preview"></div>

    <script>
        function uploadImages() {
            const images = document.getElementById('images').files;

            if (images.length === 0) {
                alert('Debes subir al menos una imagen.');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < images.length; i++) {
                formData.append('images', images[i]);
            }

            // Aquí insertas el código fetch para enviar las imágenes al servidor
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(new Blob([blob]));
                const a = document.createElement('a');
                a.href = url;
                a.download = 'output.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
